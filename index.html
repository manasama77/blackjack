<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Blackjack</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Blackjack</h1>
                <p id="message-el">Want to play a round?</p>
                <p id="player-el"></p>
                <p id="cards-el" style="display: none;">Cards:</p>
                <p id="sum-el" style="display: none;">Sum:</p>
                <div class="row">
                    <div id="player_form" class="col-sm-12 col-md-2 offset-md-5 my-5">
                        <input type="text" class="form-control text-center my-2" id="name-el" placeholder="Player Name"
                            minlength="3" maxlength="8" />
                    </div>
                    <div class="col-12">
                        <button id="start-el" type="button" class="btn btn-custom btn-lg" onclick="startGame()">START
                            GAME</button>
                    </div>
                    <div class="col-12 my-2">
                        <button id="new-el" type="button" class="btn btn-custom btn-lg" onclick="newCard()"
                            style="display: none;">NEW
                            CARD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
